<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assessment Questionnaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="bg-pink-700 text-white p-4 rounded-t-lg">
            <h1 class="text-xl font-semibold">Medical Assessment</h1>
        </div>

        <!-- Navigation Tabs -->
        <div class="bg-gray-800 flex border-b border-gray-600">
            <button id="maternalTab" class="tab-btn active px-6 py-3  border-b-2 ">
                Maternal
            </button>
            <button id="placentalTab" class="tab-btn px-6 py-3 text-gray-400 hover:text-white">
                Placental
            </button>
            <button id="foetalTab" class="tab-btn px-6 py-3 text-gray-400 hover:text-white">
                Faetal
            </button>
            <button id="cordBloodTab" class="tab-btn px-6 py-3 text-gray-400 hover:text-white">
                Cord Blood
            </button>
        </div>

        <!-- Form Container -->
        <div class="bg-gray-800 rounded-b-lg p-6">
            <form id="medicalForm">
                
                <!-- Maternal Variables Section -->
                <div id="maternalSection" class="section active">
                    <h2 class="text-lg font-semibold mb-6 text-pink-300">Maternal Variables</h2>
                    
                    <!-- Maternal Age -->
                    <div class="form-group">
                        <label class="form-label">1. Maternal Age</label>
                        <input type="number" name="maternal_age" class="form-input" placeholder="Enter age in years">
                    </div>

                    <!-- Maternal Parity -->
                    <div class="form-group">
                    <label class="form-label">2. Maternal Parity</label>
                    <div class="radio-group">
                        <label class="radio-option">
                        <input type="radio" name="maternal_parity" value="primigravida" class="radio-input">
                        <span class="radio-design"></span>
                        <span class="radio-text">Primigravida</span>
                        </label>
                        <label class="radio-option">
                        <input type="radio" name="maternal_parity" value="multiparous" class="radio-input">
                        <span class="radio-design"></span>
                        <span class="radio-text">Multiparous</span>
                        </label>
                    </div>
                    </div>

                    <!-- Number of Previous Pregnancies -->
                    <div class="form-group">
                        <label class="form-label">3. Number of Previous Pregnancies</label>
                        <input type="number" name="prev_pregnancies" class="form-input" placeholder="Enter number">
                    </div>

                    <!-- Previous IUD/Stillbirth -->
                    <div class="form-group">
                        <label class="form-label">4. Previous IUD/Stillbirth/Poor Neonatal Outcomes?</label>
                        <div class="yes-no-group">
                            <button type="button" class="yes-btn" data-target="prev_iud_stillbirth" data-value="yes">
                                ✓ YES
                            </button>
                            <button type="button" class="no-btn active" data-target="prev_iud_stillbirth" data-value="no">
                                ✓ NO
                            </button>
                        </div>
                        <input type="hidden" name="prev_iud_stillbirth" value="no">
                    </div>

                    <!-- Previous IUGR/SGA -->
                    <div class="form-group">
                        <label class="form-label">5. Previous IUGR/SGA?</label>
                        <div class="yes-no-group">
                            <button type="button" class="yes-btn" data-target="prev_iugr_sga" data-value="yes">
                                ✓ YES
                            </button>
                            <button type="button" class="no-btn active" data-target="prev_iugr_sga" data-value="no">
                                ✓ NO
                            </button>
                        </div>
                        <input type="hidden" name="prev_iugr_sga" value="no">
                    </div>

                    <!-- Pregnancy Loss History -->
                    <div class="form-group">
                        <label class="form-label">6. History of Pregnancy Loss?</label>
                        <div class="yes-no-group">
                            <button type="button" class="yes-btn" data-target="pregnancy_loss" data-value="yes">
                                ✓ YES
                            </button>
                            <button type="button" class="no-btn active" data-target="pregnancy_loss" data-value="no">
                                ✓ NO
                            </button>
                        </div>
                        <input type="hidden" name="pregnancy_loss" value="no">
                        
                        <div id="pregnancyLossDetails" class="hidden mt-4 ml-4 space-y-3">
                                <div>
                                    <label class="form-label-small">Trimester</label>
                                    <select name="trimester" class="form-input-small">
                                        <option value="">Select Trimester</option>
                                        <option value="first">First Trimester</option>
                                        <option value="second">Second Trimester</option>
                                        <option value="third">Third Trimester</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="form-label-small">Number of Losses</label>
                                    <input type="number" name="loss_count" class="form-input-small" placeholder="Number">
                                </div>
                            </div>
                    </div>

                    <!-- Current Gestational Age -->
                    <div class="form-group">
                        <label class="form-label">7. Current Gestational Age</label>
                        <div class="flex space-x-4">
                            <div>
                                <label class="form-label-small">Weeks</label>
                                <input type="number" name="gestation_weeks" class="form-input-small" placeholder="Weeks" max="42">
                            </div>
                            <div>
                                <label class="form-label-small">Days</label>
                                <input type="number" name="gestation_days" class="form-input-small" placeholder="Days" max="6">
                            </div>
                        </div>
                    </div>

                    <!-- PAPP-A Level -->
                    <div class="form-group">
                        <label class="form-label">8. PAPP-A Level</label>
                        <input type="number" step="0.01" name="papp_a_level" class="form-input" placeholder="Enter PAPP-A level">
                    </div>

                    <!-- Hypertension in Pregnancy -->
                    <div class="form-group">
                        <label class="form-label">9. Hypertension in Pregnancy?</label>
                        <div class="yes-no-group">
                            <button type="button" class="yes-btn" data-target="hypertension" data-value="yes">
                                ✓ YES
                            </button>
                            <button type="button" class="no-btn active" data-target="hypertension" data-value="no">
                                ✓ NO
                            </button>
                        </div>
                        <input type="hidden" name="hypertension" value="no">
                    </div>

                    <!-- Diabetes in Pregnancy -->
                    <div class="form-group">
                        <label class="form-label">10. Diabetes in Pregnancy?</label>
                        <div class="yes-no-group">
                            <button type="button" class="yes-btn" data-target="diabetes" data-value="yes">
                                ✓ YES
                            </button>
                            <button type="button" class="no-btn active" data-target="diabetes" data-value="no">
                                ✓ NO
                            </button>
                        </div>
                        <input type="hidden" name="diabetes" value="no">
                    </div>

                    <!-- Maternal Autoimmune Disorders -->
                    <div class="form-group">
                        <label class="form-label">11. Maternal Autoimmune Disorders?</label>
                        <div class="yes-no-group">
                            <button type="button" class="yes-btn" data-target="autoimmune" data-value="yes">
                                ✓ YES
                            </button>
                            <button type="button" class="no-btn active" data-target="autoimmune" data-value="no">
                                ✓ NO
                            </button>
                        </div>
                        <input type="hidden" name="autoimmune" value="no">
                    </div>

                    <!-- BMI -->
                    <div class="form-group">
                        <label class="form-label">12. BMI</label>
                        <input type="number" step="0.1" name="bmi" class="form-input" placeholder="Enter BMI">
                    </div>

                    <!-- Race -->
                    <div class="form-group">
                        <label class="form-label">13. Race</label>
                        <select name="race" class="form-select">
                            <option value="">Please select</option>
                            <option value="caucasian">Caucasian</option>
                            <option value="asian">Asian</option>
                            <option value="african">African</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- IVF Treatment -->
                    <div class="form-group">
                        <label class="form-label">14. IVF Treatment?</label>
                        <div class="space-y-2">
                            <div class="yes-no-group">
                                <span class="text-sm text-gray-300 mr-4">Own Fresh Embryos:</span>
                                <button type="button" class="yes-btn small" data-target="ivf_fresh" data-value="yes">YES</button>
                                <button type="button" class="no-btn small active" data-target="ivf_fresh" data-value="no">NO</button>
                            </div>
                            <div class="yes-no-group">
                                <span class="text-sm text-gray-300 mr-4">Own Frozen Embryos:</span>
                                <button type="button" class="yes-btn small" data-target="ivf_frozen" data-value="yes">YES</button>
                                <button type="button" class="no-btn small active" data-target="ivf_frozen" data-value="no">NO</button>
                            </div>
                        </div>
                        <input type="hidden" name="ivf_fresh" value="no">
                        <input type="hidden" name="ivf_frozen" value="no">
                    </div>
                </div>

                <!-- Placental Variables Section -->
                <div id="placentalSection" class="section hidden">
                    <h2 class="text-lg font-semibold mb-6 text-pink-300">Placental Variables</h2>
                    
                    <div class="form-group">
                        <label class="form-label">1. APLA Syndrome/Placental Pathology?</label>
                        <div class="yes-no-group">
                            <button type="button" class="yes-btn" data-target="apla_syndrome" data-value="yes">
                                ✓ YES
                            </button>
                            <button type="button" class="no-btn active" data-target="apla_syndrome" data-value="no">
                                ✓ NO
                            </button>
                        </div>
                        <input type="hidden" name="apla_syndrome" value="no">
                    </div>

                    <div class="form-group">
                        <label class="form-label">2. Previous/Current Pre-eclampsia?</label>
                        <div class="yes-no-group">
                            <button type="button" class="yes-btn" data-target="preeclampsia" data-value="yes">
                                ✓ YES
                            </button>
                            <button type="button" class="no-btn active" data-target="preeclampsia" data-value="no">
                                ✓ NO
                            </button>
                        </div>
                        <input type="hidden" name="preeclampsia" value="no">
                    </div>

                    <div class="form-group">
                        <label class="form-label">3. Placental Abnormality</label>
                        <select name="placental_abnormality" class="form-select">
                            <option value="">Please select</option>
                            <option value="none">None</option>
                            <option value="abruption">Abruption</option>
                            <option value="calcified">Calcified</option>
                            <option value="small_placenta">Small Placenta</option>
                            <option value="true_knot">True Knot in Cord</option>
                            <option value="abnormal_placentation">Abnormal Placentation</option>
                        </select>
                    </div>
                </div>

                <!-- Foetal Variables Section -->
                <div id="foetalSection" class="section hidden">
                    <h2 class="text-lg font-semibold mb-6 text-pink-300">Foetal Variables</h2>
                    
                    <div class="form-group">
                        <label class="form-label">1. Current IUGR?</label>
                        <div class="yes-no-group">
                            <button type="button" class="yes-btn" data-target="current_iugr" data-value="yes">
                                ✓ YES
                            </button>
                            <button type="button" class="no-btn active" data-target="current_iugr" data-value="no">
                                ✓ NO
                            </button>
                        </div>
                        <input type="hidden" name="current_iugr" value="no">
                    </div>

                    <div class="form-group">
                        <label class="form-label">2. Abnormal Dopplers?</label>
                        <div class="yes-no-group">
                            <button type="button" class="yes-btn" data-target="abnormal_dopplers" data-value="yes">
                                ✓ YES
                            </button>
                            <button type="button" class="no-btn active" data-target="abnormal_dopplers" data-value="no">
                                ✓ NO
                            </button>
                        </div>
                        <input type="hidden" name="abnormal_dopplers" value="no">
                    </div>

                    <div class="form-group">
                        <label class="form-label">3. Multiple Pregnancy?</label>
                        <div class="yes-no-group">
                            <button type="button" class="yes-btn" data-target="multiple_pregnancy" data-value="yes">
                                ✓ YES
                            </button>
                            <button type="button" class="no-btn active" data-target="multiple_pregnancy" data-value="no">
                                ✓ NO
                            </button>
                        </div>
                        <input type="hidden" name="multiple_pregnancy" value="no">
                        
                        <div id="multiplePregnancyDetails" class="hidden mt-4 ml-4 space-y-3">
                            <div>
                                <label class="form-label-small">Type</label>
                                <select name="multiple_type" class="form-select">
                                    <option value="">Please select</option>
                                    <option value="twins">Twins</option>
                                    <option value="triplets">Triplets</option>
                                </select>
                            </div>
                            <div>
                                <label class="form-label-small">Chorionicity & Zygocity</label>
                                <input type="text" name="chorionicity_zygocity" class="form-input" placeholder="Specify">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">4. Presentation</label>
                        <select name="presentation" class="form-select">
                            <option value="">Please select</option>
                            <option value="cephalic">Cephalic</option>
                            <option value="breech">Breech</option>
                            <option value="transverse">Transverse</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">5. Birth Weight (grams)</label>
                        <input type="number" name="birth_weight" class="form-input" placeholder="Enter birth weight">
                    </div>

                    <div class="form-group">
                        <label class="form-label">6. Baby's Sex</label>
                        <select name="baby_sex" class="form-select">
                            <option value="">Please select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="ambiguous">Ambiguous Genitalia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">7. APGAR Scores</label>
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="form-label-small">1 Minute</label>
                                <input type="number" name="apgar_1min" class="form-input-small" min="0" max="10" placeholder="0-10">
                            </div>
                            <div>
                                <label class="form-label-small">5 Minutes</label>
                                <input type="number" name="apgar_5min" class="form-input-small" min="0" max="10" placeholder="0-10">
                            </div>
                            <div>
                                <label class="form-label-small">10 Minutes</label>
                                <input type="number" name="apgar_10min" class="form-input-small" min="0" max="10" placeholder="0-10">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cord Blood Section -->
                <div id="cordBloodSection" class="section hidden">
                    <h2 class="text-lg font-semibold mb-6 text-pink-300">Cord Blood Analysis</h2>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- Arterial -->
                        <div>
                            <h3 class="text-md font-semibold mb-4 text-blue-300">Arterial</h3>
                            <div class="space-y-4">
                                <div class="form-group">
                                    <label class="form-label-small">pH</label>
                                    <input type="number" step="0.001" name="arterial_ph" class="form-input" placeholder="7.000">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">Base Excess</label>
                                    <input type="number" step="0.1" name="arterial_base_excess" class="form-input" placeholder="mEq/L">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">Lactate</label>
                                    <input type="number" step="0.1" name="arterial_lactate" class="form-input" placeholder="mmol/L">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">Foetal Hb</label>
                                    <input type="number" step="0.1" name="arterial_hb" class="form-input" placeholder="g/dL">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">pO2</label>
                                    <input type="number" step="0.1" name="arterial_po2" class="form-input" placeholder="mmHg">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">pCO2</label>
                                    <input type="number" step="0.1" name="arterial_pco2" class="form-input" placeholder="mmHg">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">HCO3</label>
                                    <input type="number" step="0.1" name="arterial_hco3" class="form-input" placeholder="mEq/L">
                                </div>
                            </div>
                        </div>

                        <!-- Venous -->
                        <div>
                            <h3 class="text-md font-semibold mb-4 text-green-300">Venous</h3>
                            <div class="space-y-4">
                                <div class="form-group">
                                    <label class="form-label-small">pH</label>
                                    <input type="number" step="0.001" name="venous_ph" class="form-input" placeholder="7.000">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">Base Excess</label>
                                    <input type="number" step="0.1" name="venous_base_excess" class="form-input" placeholder="mEq/L">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">Lactate</label>
                                    <input type="number" step="0.1" name="venous_lactate" class="form-input" placeholder="mmol/L">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">Foetal Hb</label>
                                    <input type="number" step="0.1" name="venous_hb" class="form-input" placeholder="g/dL">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">pO2</label>
                                    <input type="number" step="0.1" name="venous_po2" class="form-input" placeholder="mmHg">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">pCO2</label>
                                    <input type="number" step="0.1" name="venous_pco2" class="form-input" placeholder="mmHg">
                                </div>
                                <div class="form-group">
                                    <label class="form-label-small">HCO3</label>
                                    <input type="number" step="0.1" name="venous_hco3" class="form-input" placeholder="mEq/L">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-between mt-8 pt-6 border-t border-gray-600">
                    <button type="button" id="resetBtn" class="bg-gray-600 hover:bg-gray-500 text-white px-8 py-3 rounded-lg transition-colors">
                        RESET
                    </button>
                    <button type="submit" class="bg-pink-700 hover:bg-pink-600 text-white px-8 py-3 rounded-lg transition-colors">
                        CALCULATE
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="uk.js"></script>
</body>
</html>
